<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color:gold;
            color: black;
            /* 内容边框 */
            border: springgreen 10px solid;
            /* 内容与边框的间距 */
            padding: 20px;
            /* 盒子与其他元素的间距 */
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box">元素在页面中显示成一个方块，类似一个盒子，CSS盒子模型就是使用现实中盒子来做比喻，帮助我们设置元素对应的样式。</div>

</body>
</html>
