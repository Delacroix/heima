<head>

    <title>Document</title>

            height: 400px;
            border: 1px solid white;

            height: 100px;

            position: relative;

        }

</head>

    <div class="con">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
