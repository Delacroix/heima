<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 第一种插入样式的方式 外链式 -->
    <link rel="stylesheet" href="text/css" href="./css/main.css">

    <!-- 第二种插入样式的方式 内嵌式 -->
    <style type="text/css">
        h1{
            font-size: 20px;
            color: gold;
        }
    </style>
</head>
<body>
    <h1>页面标题</h1>
    <div>这是一个div标签</div>
    <!-- 第三种插入样式的方式 行内样式 -->
    <a href="http://ip.cn" style="font-size: 20px;color:hotpink">ip.cn</a>
</body>
</html>
