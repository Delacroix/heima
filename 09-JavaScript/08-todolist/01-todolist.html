<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $txt = $('#txt1');
            var $btn = $('#btn1');
            var $ul = $('#list');

            $btn.click(function(){
                var sVal = $txt.val();

                if (sVal=''){
                    alert('请输入计划内容');
                    return;
                }

                var $li = $('<li><span>'+ sVal +'</span><a href="javascript:;" class="up">↑</a><a href="javascript:;"
                        class="down">↓</a><a href="javascript:;" class="del">删除</a></li>');

                $ul.append($li);
            })
        })
    </script>
</head>
<body>
        <div class="list_con">
            <h2>To do list</h2>
            <input type="button" name="" id="txt1" class="inputtxt">
            <input type="button" value="增加" id="btn1" class="inputbtn">

            <ul id="list" class="list">

                <li>
                        <span>学习html</span>
                        <a href="javascript:;" class="up">↑</a>
                        <a href="javascript:;" class="down">↓</a>
                        <a href="javascript:;" class="del">删除</a>
                </li>
                <li>
                        <span>学习css</span>
                        <a href="javascript:;" class="up">↑</a>
                        <a href="javascript:;" class="down">↓</a>
                        <a href="javascript:;" class="del">删除</a>
                </li>
                <li>
                        <span>学习javascript</span>
                        <a href="javascript:;" class="up">↑</a>
                        <a href="javascript:;" class="down">↓</a>
                        <a href="javascript:;" class="del">删除</a>
                </li>
            </ul>
        </div>
</body>
</html>
