<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 调用函数,函数在下面定义，在上面调用，叫做函数的预解析
        // fnMyalert();

        // 定义函数
        function fnMyalert(){
            alert('hello');
        }
        // 调用函数
        fnMyalert();

        // 变量在下面定义，在上面调用，变量的声明会提前，此时他的值是udefined，这个叫做变量的预解析
        alert(iNum01);
        var iNum01 = 12;
        
        alert(iNum01);
    </script>
</head>
<body>
    
</body>
</html>
