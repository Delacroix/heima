<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建数组的第一种方法：面向对象的方式
        var aList01 = new Array(1,2,3);
        //创建数组的第二种方法：直接量的方式
        var aList02 = ['a','b','c','d'];

        //获取数组成员的个数
        var iLen = aList02.length;
        //alert(iLen);

        //操作数组的某个成员
        alert(aList02[2]);

        //往数组后面增加成员
        aList02.push('e');
        alert(aList02);

        //从数组后面删除成员
        aList02.pop();
        alert(aList02);

        //将数组反转
        aList02.reverse();
        alert(aList02);

        //获取某个成员在数组中第一次出现的索引值
        var aList03 = ['a','b','c','d','c','d'];
        var iPos = aList03.indexOf('c');
        var iPos2 = aList03.indexOf('e');
        alert(iPos);
        alert(iPos2);

        //同时在数组中增加或者删除成员
        aList03.splice(4,1);
        alert(aList03); // a,b,c,d,d

        aList03.splice(3,2,'e','f','g');
        alert(aList03); // a,b,c,e,f,g

        //将数组转换为字符串
        var sTr = aList03.join('-');
        var sTr2 = aList03.join('');
        alert(sTr);
        alert(sTr2);
    </script>
</head>

</html>
